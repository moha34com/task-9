<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon cards</title>
    <style>
        *{
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        .row{
            width: 100%;
            display: flex;
            
        }
        .box{
            /*  border: 1px solid black; */
            padding: 10px;
        }
        .col-3{
            width: calc(100% *(4/12));
        }
        h3{
            font-size: 30px;
        }
        a{
            text-decoration: none;
            color: green;
        }
    </style>
    
</head>
<body>
    <div class="container">
        <div class="row box">
            <div class="col col-3 box">
                <h3 class="box1-pc-h3">
                    Computer & accessories | Up to 15 5 off
                </h3>
                <img  class="pc-img" src="../task9/img/pc.PNG"> <br>
                <a href="#">See more</a>

            </div>
            <div class="col col-3 box">
                <h3 class="box1-headphone-h3">
                    Headphones | Below 650 EGP
                </h3>
                <img src="../task9/img/headphones.PNG"> <br>
                <a href="#">See more</a>
            </div>
            <div class="col col-3 box">
                <h3 class="box1-stream-h3">
                    Stream global hit shows with Amazon Prime
                </h3>
                <img src="../task9/img/stream.PNG"> <br>
                <a href="#">See more</a>
            </div>
            <div class="col col-3 box">
                <h3 class="box1-women-h3">
                    Women's Shoes | Up to 60% off
                </h3>
                <img src="../task9/img/women.PNG"> <br>
                <a href="#">See more</a>
            </div>
        </div>
    </div>
    <div class="container-fluid">

    </div>
</body>
</html>
